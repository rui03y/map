<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigo Navigation Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, #66a6ff, #89f7fe);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 2em;
            color: #fff;
        }
        nav {
            display: flex;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        .container {
            padding: 40px;
        }
        .category {
            margin-bottom: 40px;
        }
        .category h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }
        .card-icon {
            width: 50px;
            height: 50px;
            background-color: #89f7fe;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BIGO UG 辅助</div>
        <nav>
            <a href="#">帮助</a>
        </nav>
    </header>
    <div class="container">
        <div class="category">
            <h2>导航</h2>
            <div class="grid">
                <a href="https://bigotopr.asia/" class="card">
                    <div class="card-icon">
                        <span>器</span>
                    </div>
                    <div>
                        <h3>deeplink生成器</h3>
                        <p>生成广告可用deeplink</p>
                    </div>
                </a>
                <a href="#" class="card">
                    <div class="card-icon">
                        <span>J</span>
                    </div>
                    <div>
                        <h3>#完善中</h3>
                        <p>……</p>
                    </div>
                </a>
                <!-- Add more cards as needed -->
            </div>
        </div>
    </div>
</body>
</html>
